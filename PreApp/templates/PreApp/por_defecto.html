<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %} 
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>{%block titulo%}{%endblock%}</title>
    <!--REQUIRED STYLE SHEETS-->
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="{% static 'PreApp/assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLE CSS -->
    <link href="{% static 'PreApp/css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="{% static 'PreApp/assets/css/style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Ruluko' rel='stylesheet' type='text/css' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'inicio' %}">PreApp</a>
            </div>
            <!-- Collect the nav links for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'inicio' %}">INICIO</a>
                    </li>
                    <li><a href="{% url 'op_clientes' %}">CLIENTES</a>
                    </li>
                    <li><a href="{% url 'op_productos' %}">PRODUCTOS</a>
                    </li>
                     <li><a href="{% url 'op_forma_pago' %}">FORMA DE PAGO</a>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!--End Navigation -->
    <!--Header section  -->
    {% block contenido %}
    
    {% endblock contenido %}
    <!--End Header section  -->
    <!--About Section-->
    <section class="for-full-back color-light " id="about">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2">
                    <h1>TERCER PRE-ENTREGA PREAPP</h1>
                </div>
            </div>
        </div>
    </section>  
    <!--End About Section-->
    <!--footer Section -->
    <div class="for-full-back " id="footer">
        FEDERICO OJEDA | Todos los derechos reservados
    </div>
    <!--End footer Section -->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="{% static 'PreApp/assets/plugins/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP CORE SCRIPT   -->
    <script src="{% static 'PreApp/assets/plugins/bootstrap.js' %}"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'PreApp/assets/js/custom.js' %}"></script>

</body>
</html>
